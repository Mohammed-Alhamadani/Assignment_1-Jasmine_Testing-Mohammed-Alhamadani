<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Lab Login</title>
        <link rel="stylesheet" href="/lab2.css" type="text/css" />
    </head>
    <body>
        <main>
            <h1>Login Page</h1>
            <div>
                <form class="login">
                    <!--==== LOGIN FORM BLOCK ====-->

                    <fieldset>
                        <legend>Please provide your details</legend>
                        <div>
                            <label for="userName" class="login__label"
                                >Your User Name</label
                            >
                            <input
                                type="text"
                                id="userName"
                                placeholder="Enter your user name"
                                class="login__txtbox user__info"
                            />
                        </div>
                        <div>
                            <label for="password" class="login__label"
                                >Your Password</label
                            >
                            <input
                                type="password"
                                id="password"
                                placeholder="Enter your Password"
                                class="login__txtbox password__info"
                            />
                        </div>
                    </fieldset>

                    <button type="submit" class="login__button">Login</button>
                </form>
            </div>

            <!--==== OUTPUT BLOCK ====-->
            <div class="output">
                <p>
                    Username:
                    <span class="output__text output__user"></span>
                </p>
                <p>
                    Password:
                    <span class="output__text output__pass"></span>
                </p>
            </div>
        </main>

        <script src="/src/index.js"></script>
        <script src="src/md5Encrypt.js"></script>
    </body>
</html>
